    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        // ------dbからデータを取得するためにajax_get.phpへリクエストを送る関数--------------
        //getAllDataFromDb()
        //  DBからデータを取得する関数
        const getAllDataFromDb = () => {
            const url = 'ajax_get.php';
            $.ajax({
                method: 'GET',
                url: url,
                dataType: 'json',
            }).done(function (data) {
                console.log(data);
                //タグに入れる関数にデータを投げ、指定したidの部分に表示する
                $('#echo').html(createListTagFromData(data));
            }).fail(function (error) {
                console.log(error);
            }).always(function () {
                console.log('completed!');
            });
        };

        // ------データをいい感じにタグに入れる関数（getAllFromData()より上に書く）------

        // データをいい感じのタグに入れる関数
        function createListTagFromData(data) {
            // 出力用の配列を用意
            const array = [];
            // 順番にタグの形にして出力用の配列に追加する
            for (let i = 0; i < data.length; i++) {
                const str = `<div class="list-group"><li class="list-group-item">
            <div class='icon'><a  class='name'><img src="${data[i].image}" width="30px" height="30px"></a>
            <p>[${data[i].name} ]さん</p></div>
            <h4>${data[i].title}</h4>
            <p>${data[i].indate}</p>
          </li></div>`
                array.push(str);
            }
            // 全部追加したらjoin()を使って，配列を連続した文字列にする
            return array.join('');
        };

        // ----------データをいい感じにタグに入れる関数-------

        // PHPへデータを送信する関数
        function insertDataToDb() {
            const url = 'ajax_post.php';
            const data = new FormData($('#insert_form').get(0));
            //ajaxでデータを投げる
            $.ajax({
                method: 'POST',
                url: url,
                data: data,
                dataType: 'json',

                processData: false,//この２行はajaxで画像を送信する際に必須
                contentType: false,
            })
                .done(function (data) {
                    console.log(data);
                    //タグに入れる関数にデータを投げ、指定したidの部分に表示する
                    $('#echo').html(createListTagFromData(data));
                    //ボタンを無効化する
                    $('button').attr('disabled', false);
                }).fail(function () {
                    console.log(error);
                }).always(function () {
                    console.log('completed!');
                });
        };

        // 読み込み時にデータを取得する関数を実行
        getAllDataFromDb();

        // 送信ボタンクリック時の処理
        $('#send').on('click', function () {
            // ２重送信しないためにボタンを無効化する
            $('button').attr('disabled', true);
            //データを送信する関数を実行
            insertDataToDb();
            //入力欄を空にする処理
            $('#name').val('');
            $('#comment').val('');
            $('#upfile').val('');
        });


        // -----------youtube  API----------------

        //リクエストパラメータのセット
        const KEY = '　　　　　　　　　　　　　　　　　　　　　　　　　'  //APIキー入力
        let url = "https://www.googleapis.com/youtube/v3/search?"; //API URL

        url += "type=video";
        url += "&part=snippet";
        url += "&q=qiita";  //qiita動画
        url += "&videoEmbeddable=true";
        url += "&videoSyndicated=true";
        url += "&maxResults=12";
        url += "&key=" + KEY;
        // console.log(url);

        //HTMLが読み込まれてから実行する処理
        $(function () {
            //youtubeの動画を検索して取得
            $.ajax({
                url: url,
                dataType: "jsonp"
            }).done(function (data) {
                if (data.items) {
                    setData(data);//データ取得が成功した時の処理
                } else {
                    // console.log(data);
                    alert("該当するデータが見つかりませんでした");
                }
            }).fail(function (data) {
                alert("通信に失敗しました");
            });
        });

        //データ取得が成功した時の処理
        function setData(data) {
            let result = "";
            let video = "";
            //動画を表示するHTMLを作る
            for (let i = 0; i < data.items.length; i++) {
                video = '<iframe src="https://www.youtube.com/embed/';
                video += data.items[i].id.videoId;
                video += '"allowfullscreen></iframe>';
                result += '<div class="video">' + video + '</div>'
            }
            //HTMLに反映する
            $('#videolist').html(result);
        }

    </script>
